    <form action="mailto:han.adolfo@gmail.com" method="post" enctype="text/plain">
        <fieldset>
            <legend>Datos de envío:</legend>
                <label class="label-datos">Nombre:</label>
                <input type="text" name="nombre" id="nombre" required
                oninvalid="this.setCustomValidity('Ingrese su nombre')"><br>
                <label class="label-datos">Apellido:</label>
                <input type="text" name="apellido" id="apellido" required
                oninvalid="this.setCustomValidity('Ingrese su apellido')"><br>
                
                <label class="label-datos">Dirección:</label>
                <input type="text" name="direccion" id="dirección" required
                oninvalid="this.setCustomValidity('Ingrese una dirección')"><br>
                <label class="label-datos">Teléfono:</label>
                <input type="tel" name="telefono" id="telefono" placeholder="11-1111-1111" pattern="[0-9]{2}-[1-9]{4}-[0-9]{4}" required
                oninvalid="this.setCustomValidity('Ingrese un teléfono')">
                <small>Formato: 11-1111-1111</small><br>
                <label class="label-datos">Email:</label>
                <input type="email" name="email" id="email" required
                oninvalid="this.setCustomValidity('Ingrese un email')"><br>
        </fieldset>
        
        <fieldset>
            <legend>¿Qué vas a querer?</legend>
            <p>Pizzas:</p>
            <input type="checkbox" id="deLaCasa" name="deLaCasa" value="01 - De La Casa">

            <label for="vehicle3"> 03 - Fugazza</label><br>

            <label for="vehicle3"> 04 - Jamón y Morrones</label><br>
            <input type="checkbox" id="napolitana" name="napolitana" value="05 - Napolitana">
            <label for="vehicle3"> 05 - Napolitana</label><br><br>
            <p>Empanadas:</p>
            <input type="checkbox" id="carne" name="carne" value="Carne">
            <label for="vehicle1"> CS - Carne</label><br>
            <input type="checkbox" id="pollo" name="pollo" value="P - Pollo">
            <label for="vehicle2"> P - Pollo</label><br>
            <input type="checkbox" id="jamonyqueso" name="jamonyqueso" value="JQ - Jamón y Queso">
            <label for="vehicle3"> JQ - Jamón y Queso</label><br>
            <input type="checkbox" id="verdura" name="verdura" value="V - Verdura">
            <label for="vehicle3"> V - Verdura</label><br>
            <input type="checkbox" id="capresse" name="capresse" value="CA - Caprese">
            <label for="vehicle3"> CA - Caprese</label><br>
            <input type="checkbox" id="humita" name="humita" value="H - Humita">
            <label for="vehicle3"> H - Humita</label><br>
            <input type="checkbox" id="atun" name="atun" value="A - Atún">
            <label for="vehicle3"> A - Atún</label><br><br>
            <p>Sandwiches:</p>
            <input type="checkbox" id="s1" name="s1" value="S1 - Para 2 personas">
            <label for="vehicle1"> S1 - Para 2 personas</label><br>
            <input type="checkbox" id="s2" name="s2" value="S2 - Para 2 personas">
            <label for="vehicle1"> S2 - Para 2 personas</label><br>
            <input type="checkbox" id="s3" name="s3" value="S3 - Para 3 personas">
            <label for="vehicle1"> S3 - Para 2 personas</label><br>
            <input type="checkbox" id="s4" name="s4" value="S4 - Para 3 personas">
            <label for="vehicle1"> S4 - Para 3 personas</label><br><br>

            <label>Comentarios:</label><br>
            <textarea name="yourMessage" cols="50" rows="5"></textarea><br>
            <input type="submit" value="Enviar pedido">
            <input type="submit" formaction="./index.html" value="Cancelar pedido">
        </fieldset>
